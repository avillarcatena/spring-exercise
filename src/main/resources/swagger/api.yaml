 swagger: '2.0'
 info:
   description: 'person api'
   version: 1.3.1
   title: Swagger
 host: local
 basePath: /v1
 tags: 
  - name: videojuego
    description: "Todo sobre los videojuegos"
    externalDocs:
      description: "Find out more"
      url: "http://swagger.io"
 schemes:
  - "https"
  - "http"
 paths:
  /videojuego:
    post:
      tags:
        - " VideojuegoDto"
      summary: "Add un nuevo videojuego"
      description: ""
      operationId: addVideojuego
      consumes:
         - "application/json"
         - "application/xml"
      produces:
         - "application/json"
         - "application/xml"
      parameters:
         - in: "body"
           name: "body"
           description: "Objeto videojuego add a BBDD"
           required: true
           schema:
              $ref: "#/definitions/VideojuegoDto"
      responses:
        "200":
          description: successful operation
          schema:
            $ref: '#/definitions/VideojuegoDto'
        "405":
          description: "Invalid input"
    get:
      tags:
      - "VideojuegoDto"
      summary: Get todos los videojuegos
      description: ''
      operationId: getVideojuegos
      produces:
         - "application/json"
         - "application/xml"
      responses:
         '200':
           description: "successful operation"
         '400':
           description: "Invalid list supplied"
         '404':
           description: "List not found"
    
        
  /videojuego/{VideojuegoId}:
    get:
      tags:
      - "VideojuegoDto"
      summary: "Buscar videojuego por ID"
      description: "Devuelve un videojuego"
      operationId: "getVideojuegoById"
      produces:
      - "application/json"
      parameters:
      - name: "VideojuegoId"
        in: "path"
        description: "ID del videojuego a devolver"
        required: true
        type: "integer"
        format: "int64"
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/VideojuegoDto"
        "400":
          description: "Invalid ID supplied"
        "404":
          description: "Videojuego not found"
    post:
      tags:
      - "VideojuegoDto"
      summary: "Updates un videojuego guardado"
      description: ""
      operationId: "updateVideojuegoWithForm"
      consumes:
      - "application/x-www-form-urlencoded"
      produces:
      - "application/json"
      parameters:
      - name: "VideojuegoId"
        in: "path"
        description: "ID del videojuego a modificar"
        required: true
        type: "integer"
        format: "int64"
      - name: "nombre"
        in: "formData"
        description: "Updated nombre del videojuego"
        required: false
        type: "string"
      responses:
        "405":
          description: "Invalid input"
      
      
    delete:
      tags:
      - "VideojuegoDto"
      summary: "Deletes un videojuego"
      description: ""
      operationId: "deleteVideojuego"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "api_key"
        in: "header"
        required: false
        type: "string"
      - name: "VideojuegoId"
        in: "path"
        description: "Videojuego id to delete"
        required: true
        type: "integer"
        format: "int64"
      responses:
        "400":
          description: "Invalid ID supplied"
        "404":
          description: "Videojuego not found"
      
 definitions:
  VideojuegoDto:
    properties:
       id:
         type: integer
       nombre:
         type: string
       imagenes:
         type: string
        
 externalDocs:
  description: "Find out more about Swagger"
  url: "http://swagger.io"